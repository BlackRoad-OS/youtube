# ‚¨õ‚¨úüõ£Ô∏è BlackRoad YouTube Workers - CI/CD Pipeline
name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://youtube-blackroad-staging.workers.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
          secrets: |
            GITHUB_TOKEN
            YOUTUBE_API_KEY
            WEBHOOK_SECRET
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://youtube-blackroad-staging.workers.dev/ || exit 1
          echo "Staging deployment verified!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/heads/release/') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://youtube-blackroad.workers.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
          secrets: |
            GITHUB_TOKEN
            YOUTUBE_API_KEY
            WEBHOOK_SECRET
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://youtube-blackroad.workers.dev/ || exit 1
          echo "Production deployment verified!"

      - name: Notify deployment
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "URL: https://youtube-blackroad.workers.dev"

  sync-repos:
    name: Sync BlackRoad Repos
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger repo sync
        run: |
          curl -X POST https://youtube-blackroad-staging.workers.dev/api/sync/trigger \
            -H "Content-Type: application/json" \
            -d '{"full": true}'
        continue-on-error: true
